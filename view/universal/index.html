    <main>
        <div class="main">

            <div class="calculator-title">
                <h2>Div<span class="logo-color">Calc</span></h2>
            </div>

            <div class="calculator">
                <div class="input">
                    <input id="input" type="text" placeholder="0" readonly>
                    <i onclick="removeLastDigit()" class="fa-duotone fa-delete-left"></i>
                </div>
                <div class="buttons">
                    <div class="operators">
                        <button class="btn btn-1" onclick="append('+')">+</button>
                        <button class="btn btn-1" onclick="append('-')">-</button>
                        <button class="btn btn-1" onclick="append('*')">*</button>
                        <button id="clear" class="btn btn-1" onclick="append('/')">/</button>
                        <button class="btn btn-1 btn-equal" onclick="calculate()">=</button>
                    </div>
                    <div class="numbers">
                        <div class="row">
                            <button class="btn btn-1 btn-clear" onclick="clearInput()">C</button>
                            <button class="btn btn-2" onclick="append('%of')">%</button>
                            <button class="btn btn-2" onclick="append('√')">
                                <i class="fa-solid fa-square-root"></i>
                            </button>
                        </div>
                        <div class="row">
                            <button class="btn btn-2" onclick="append('7')"><span>7</span></button>
                            <button class="btn btn-2" onclick="append('8')">8</button>
                            <button class="btn btn-2" onclick="append('9')">9</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-2" onclick="append('4')">4</button>
                            <button class="btn btn-2" onclick="append('5')">5</button>
                            <button class="btn btn-2" onclick="append('6')">6</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-2" onclick="append('1')">1</button>
                            <button class="btn btn-2" onclick="append('2')">2</button>
                            <button class="btn btn-2" onclick="append('3')">3</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-2" onclick="append('00')">00</button>
                            <button class="btn btn-2" onclick="append('0')">0</button>
                            <button class="btn btn-2" onclick="append('.')">.</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let expression = '';

        function append(value) {
            expression += value;
            document.getElementById('input').value = expression;
            document.activeElement.blur();
        }

        function clearInput() {
            expression = '';
            document.getElementById('input').value = '0';
        }

        function calculate() {
            try {
                if (expression.includes("%of")) {
                    document.getElementById('input').value = percentage()
                    expression = percentage().toString()
                }
                else if (expression.includes("√")) {
                    document.getElementById("input").value = sqrt()
                    expression = sqrt().toString()
                }
                else {
                    const result = eval(expression);
                    let formattedResult = result.toFixed(5);
                    formattedResult = formattedResult.replace(/\.?0*$/, '');
                    document.getElementById('input').value = formattedResult;
                    expression = formattedResult.toString();
                }
            } catch {
                document.getElementById('input').value = 'Err';
                expression = '';
            }
        }

        function removeLastDigit() {
            if (expression.endsWith("%of")) {
                expression = expression.slice(0, -2)
            }
            expression = expression.slice(0, -1);
            document.getElementById('input').value = expression || '0';
        }

        // Listen for keypress events on the document
        document.addEventListener('keydown', event => {
            const key = event.key;
            const isNumber = /\d/.test(key);
            const isOperator = /[+\-*/]/.test(key);

            if (isNumber || isOperator) {
                append(key);
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Backspace') {
                removeLastDigit();
            } else if (key === 'Escape') {
                clearInput();
            } else if (key === '.') {
                append('.');
            }
            else if (event.shiftKey && event.key === '%') {
                append('%');
            }
        });

        function percentage() {
            var array = expression.split("%of")
            var arrayBefore = parseInt(array[0])
            var arrayAfter = parseInt(array[1])
            var result = (arrayBefore / 100) * arrayAfter
            var formattedResult = result.toFixed(5);
            formattedResult = formattedResult.replace(/\.?0*$/, '');
            return formattedResult;
        }


        function sqrt() {
            var number = expression
            if (expression.startsWith("√")) {
                number = expression.replace("√", "")
                var result = Math.sqrt(number);
            }
            else if (expression.endsWith("√")) {
                number = expression.replace("√", "")
                var result = number
            }
            else {
                var array = expression.split("√")
                var arrayBefore = parseInt(array[0])
                var arrayAfter = parseInt(array[1])
                var result = arrayBefore * Math.sqrt(arrayAfter)
            }
            console.log(result);

            var formattedResult = result.toFixed(5);
            formattedResult = formattedResult.replace(/\.?0*$/, '');
            return formattedResult
        }
    </script>
